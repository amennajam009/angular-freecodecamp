<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <th scope="row">1</th>
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td>{{data.course}}</td>
      </tr>
    </tbody>
  </table>

<h1 #viewExample>Hello World</h1>
