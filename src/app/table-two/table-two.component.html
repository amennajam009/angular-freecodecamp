<app-main-table [tableData]="otherTableData"></app-main-table>








<h1 class="text-center mt-5">Nested FormGroup </h1>

<form [formGroup]="myForm" (ngSubmit)="SubmitForm()">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="First Name" aria-label="Recipient's username"  formControlName="first_name" aria-describedby="basic-addon2">   
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Recipient's username"  formControlName="last_name" aria-describedby="basic-addon2">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Education" aria-label="Recipient's username"  formControlName="education" aria-describedby="basic-addon2">
      </div>
      <!-- {{myForm.get('first_name').errors?.invalidEmail? 'Email cannot contain test' : 'valid'}} -->
      <div *ngIf="myForm.get('first_name').errors?.invalidEmail">
        Email cannot contain 'test'
      </div>
      <div formGroupName="studentInfo">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Student Name" aria-label="Recipient's username"  formControlName="studentName" aria-describedby="basic-addon2">   
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Student Age" aria-label="Recipient's username"  formControlName="studentAge" aria-describedby="basic-addon2">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Student Address" aria-label="Recipient's username"  formControlName="studentAddress" aria-describedby="basic-addon2">
          </div>
      </div>
      <div *ngIf="anyCondition === true">
        <div class="input-group mb-3" >
          <input type="text" class="form-control" placeholder="additionalField1" aria-label="Recipient's username"  formControlName="additionalField1" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="additionalField2" aria-label="Recipient's username"  formControlName="additionalField2" aria-describedby="basic-addon2">
        </div>
      </div>
      <h1 class="text-center">Form Array Data</h1>
    <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="FormArray" aria-label="Recipient's username"  [formControlName]="i" aria-describedby="basic-addon2">
            <button class="btn btn-danger" (click)="removeItem(i)">Remove Control</button>
          </div>
        </div>
      </div> 
       <button type="button" class="btn btn-info" (click)="addItem()">Add Field</button> 
<!-- [disabled]="myForm.invalid"     if if form is invalid then make it disabled-->
     <button class="btn btn-success w-100"  type="submit">Send Data To Child </button>
    </form>
